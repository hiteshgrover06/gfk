<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>My App</title>
    <meta name="description" content="My App description">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Demo Application</h1>

        <div class="question-1">
            <h4>Question-1 Print numbers</h4>
            <button class="btn btn-primary" onclick=" myApp.PrintNumbers()">Print</button>
            <div id="result_1"></div>
        </div>
        <hr>
        <div class="question-2">
            <h4>Question-3 Inheritance example</h4>
            <div id="result_2"></div>
        </div>
        <hr>
        <div class="question-3">
            <h4>Question-3 Concatenated string via API calls </h4>
            <button class="btn btn-primary" onclick="myApp.GetData()">Get data</button>
            <div id="result_3"></div>
        </div>
        <hr>
        <div class="question-4">
            <h4>Question-4 Line chart from selected CSV </h4>
            <p>Select local CSV File:</p>
            <input class="btn btn-primary" id="csv" type="file" onchange="myApp.onFileInputChange()">
            <output id="out">
                file contents will appear here
            </output>
            <div id="result_4">
                <canvas id="canvas" height="500" width="700"></canvas>
            </div>
        </div>
    </div>

    <script src="printNumbers.js"></script>
    <script src="inheritance.js"></script>
    <script src="lineChart.js"></script>
    <script src="getData.js"></script>

</body>

</html>
